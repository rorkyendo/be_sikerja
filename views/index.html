<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <title>Aplikasi Pencari Lowongan Pekerjaan || Index</title>
  <style>
    .flex {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Pencari Lowongan Pekerjaan</h2>
      <h4>Carilah Lowongan Pekerjaan yang Anda Inginkan</h4>
      <form action="/search" method="get">
        <input type="text" name="keyword" placeholder="Ketik Lowongan di Bawah ini." />
        <div class="flex">
          <input type="radio" id="komputer_ti" name="taggar" value="Komputer/TI">
          <label for="komputer_ti">Komputer/TI</label>
        </div>
        <div class="flex">
          <input type="radio" id="keuangan" name="taggar" value="Keuangan">
          <label for="keuangan">Keuangan</label>
        </div>
        <div class="flex">
          <input type="radio" id="telekomunikasi" name="taggar" value="Telekomunikasi">
          <label for="telekomunikasi">Telekomunikasi</label>
        </div>
        <div class="flex">
          <input type="radio" id="ritel" name="taggar" value="Ritel">
          <label for="ritel">Ritel</label>
        </div>
        <div class="flex">
          <input type="radio" id="manufaktur" name="taggar" value="Manufaktur">
          <label for="manufaktur">Manufaktur</label>
        </div>
        <button>Cari</button>
      </form>
  </main>
</body>

</html>
